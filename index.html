<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="inner-container">
        <img src="./images/logo.svg" alt="Logo" class="logo">
        <img src="./images/hero-mobile.jpg" alt="Mobile background" class="bg-mobile">
        <h1>
          <span>We're</span><br>coming<br>soon
        </h1>
        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form" novalidate>
          <input type="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="Error" class="error-icon">
          <button>
            <img src="./images/icon-arrow.svg" alt="Arrow icon">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>
    <div class="right-container bg-image"></div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
